<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gym Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Gym Tracker</h1>
        <p>Do you have an account?</p>

        <div class="login">
            <form class="login-form" action="/getlogin/">
                <h2>Login</h2>
                <div class="login-input">
                    <input type="email" class="logs" placeholder="Email">
                    <input type="password" class="logs" placeholder="Password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="signup">
            <form class="signup-form" action="/getsignup/">
                <h2>Sign Up</h2>
                <div class="signup-input">
                    <input type="email" class="logs" placeholder="Email">
                    <input type="password" class="logs" placeholder="Password">
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
